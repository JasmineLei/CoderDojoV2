language: node_js

node_js:
  - "4"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
  - "java -jar WebRTC/test/selenium-server-standalone-2.52.0.jar &"
  
install: true
script:
  - "mongo coderdojo initialize.js"
  - "cd WebRTC/"
  - sleep 1
  - 'npm install'
  - 'npm update'
  - "npm install forever -g"
  - 'sudo chmod 777 ../runComServer.sh'
  - 'chmod 0777 ./node_modules/.bin/mocha'
  - "../runComServer.sh"
  - "./node_modules/.bin/mocha ./test/FeedbackStaticTest.js"
env:
  - CXX=g++-4.8 XIRSYS=d61e9bc4-ef33-11e5-99b3-f77709746db4
  
services:
  - mongodb
sudo: requireds

